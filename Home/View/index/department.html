  <script type="text/javascript">
  dmList = document.getElementById('dmList');
  dmPath = document.getElementById('dmPath');
  function getLastNode(x){
    x = x.lastChild;
    while(x.nodeName == "#text"){
      x = x.previousSibling;
    }
    return x;
  }

  function switchPath(current){
    //清除点击路径后所有子部门，并设定点击部门类为激活
    last = getLastNode(dmPath);
    while(last.innerHTML != current.innerHTML){
      dmPath.removeChild(last);
      last = getLastNode(dmPath);
    }
    currentContent = getLastNode(current);
    current.innerHTML = currentContent.innerHTML;
    current.className = "active";
  }

  function switchDm(targetDm){
    dmId = targetDm.id;
    alert(dmId);
  }
  </script>
